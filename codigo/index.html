<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">

</head>
<header>

</header>

<body>
    <main>
        <h1 class="color_text font_theme text-center fw-bold">Nome do restaurante</h1>
        <h5 class="color_text font_theme text-center fw-bold">Pequena descrição</h5>
        <div id="tela_estrela" class="estrelas_media"></div>
        <!-- Comment Section -->
        <div class="bg_color_nomenu-orange container round_edges_15px avaliacao">
            <h3 class="text-white fw-bold">Avaliações</h3>
            <button type="button" class="btn bg-white color_text margin-10px round_edges_10px"
                id="btnCarregaDados"><b>Carrega Comentário</b></button>
            <div id="tela"></div>
            <div class="container-fluid">
                <div class="row linha1">

                    <div class="col-lg-2 col-md-3 col-sm-5">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn bg-white color_text margin-10px round_edges_10px"
                            id="AdicionarComentario" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            <b>Adicionar Comentário</b>
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog round_edges_15px">
                                <div class="modal-content">
                                    <div class="modal-header bg_color_nomenu-orange">
                                        <h1 class="modal-title fs-5 text-white" id="staticBackdropLabel">Novo Comentário
                                        </h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="formComentario">
                                            <div class="mb-3">
                                                <p>Nome:</p>
                                                <input type="Nome" class="form-control" id="NomeComentario">
                                            </div>
                                            <div class="mb-3 nota">
                                                <p>Avaliação:</p>
                                                <div class="star-evaluation">
                                                    <div class="center-star">
                                                        <fieldset class="rating">
                                                            <input type="radio" id="star5" name="rating" value="5"
                                                                class="estrela">
                                                            <label for="star5" class="full"></label>
                                                            <input type="radio" id="star4.5" name="rating" value="4.5"
                                                                class="estrela">
                                                            <label for="star4.5" class="half"></label>
                                                            <input type="radio" id="star4" name="rating" value="4"
                                                                class="estrela">
                                                            <label for="star4" class="full"></label>
                                                            <input type="radio" id="star3.5" name="rating" value="3.5"
                                                                class="estrela">
                                                            <label for="star3.5" class="half"></label>
                                                            <input type="radio" id="star3" name="rating" value="3"
                                                                class="estrela">
                                                            <label for="star3" class="full"></label>
                                                            <input type="radio" id="star2.5" name="rating" value="2.5"
                                                                class="estrela">
                                                            <label for="star2.5" class="half""></label>
                                                            <input type=" radio" id="star2" name="rating" value="2"
                                                                class="estrela">
                                                                <label for="star2" class="full"></label>
                                                                <input type="radio" id="star1.5" name="rating"
                                                                    value="1.5" class="estrela">
                                                                <label for="star1.5" class="half"></label>
                                                                <input type="radio" id="star1" name="rating" value="1"
                                                                    class="estrela">
                                                                <label for="star1" class="full"></label>
                                                                <input type="radio" id="star0.5" name="rating"
                                                                    value="0.5" class="estrela">
                                                                <label for="star0.5" class="half"></label>
                                                        </fieldset>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <p>Comentário:</p>
                                                <div class="input-group">
                                                    <input id="Comentario" class="form-control"
                                                        aria-label="With textarea"></input>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn bg_color_nomenu-orange text-white"
                                                id="EnviarComentario">Enviar</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer bg_color_nomenu-orange">
                                        <button type="button" class="btn bg-white color_text"
                                            data-bs-dismiss="modal"><b>Cancelar</b></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
